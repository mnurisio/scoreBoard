<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Score Board</title>
</head>

<body>
    <header class="container-fluid text-end p-5">
        <button onclick="resetScores()" class="btn btn-primary resetButton">RESET</button>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row bg-primary m-5 p-5 justify-content-center text-center text-light">
                    <div class="col-8">
                        <div class="row align-content-center">
                            <div class="col-6">
                                <h2>Niners</h2>
                                <div id="home-score" class="p-3 score">0</div>
                            </div>
                            <div class="col-6">
                                <h2>Chiefs</h2>
                                <div id="away-score" class="p-3 score">0</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row justify-content-center text-center">
                    <div class="col-8 m-auto">
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <button onclick="increaseHomeScoreByOne(1)" class="bg-primary fs-1 text-light">Home
                                        +1</button>
                                </div>
                                <div class="mb-3">
                                    <button onclick="increaseHomeScoreByThree(999999999999999)"
                                        class="bg-primary fs-1 text-light">Home +very large number</button>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <button onclick="increaseAwayScoreByOne(1)" class="bg-primary fs-1 text-light">Away
                                        +1</button>
                                </div>
                                <div class="mb-3">
                                    <button onclick="increaseAwayScoreByThree(3)"
                                        class="bg-primary fs-1 text-light">Away +3</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="app.js"></script>
</body>

</html>
